        队列:
          实现数据类型:数组
          特点:先进先出,后进后出

        栈:
          实现数据类型:数组
          特点:先进后出,后进先出

        js中,异步任务分为两种
          宏任务和微任务
          存储他们的队列,分别称为宏任务队列和微任务队列

          异步任务一定晚于主线程代码执行

          setTimeout能够开启宏任务,而不是说setTimeout是宏任务

          问题:请问是宏任务优先还是微任务优先?
          回答:
              如果将script中的代码看做第一宏任务,那么就是宏任务优先
              如果不将script中的代码看做第一宏任务,那么就是微任务优先

              第一宏任务就是第一个宏任务

          宏任务:
            1.请求
            2.定时器
            3.DOM事件

          微任务:
            1.then
            2.mutationObsevrable

          小总结:
            执行代码流程:
              1.主线程代码执行结束->清空微任务队列->执行一个宏任务(循环2和3)
                注意:
                  1.微任务队列是清空,宏任务队列是取出一个执行
                  2.每两个宏任务之间,都会穿插着清空微任务队列
